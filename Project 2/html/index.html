<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe shop</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="menu">
    <header>
      <div>
        <h1>CAMPER CAFE</h1>
      </div>
      <p>Est. 2020</p>
      <hr />
    </header>

    <main>
      <section class="coffee">
        <h1>Coffee</h1>
        <div class="title">
          <img src="../img/coffee.jpg" alt="coffee photo" />
        </div>
        <article class="item">
          <p class="drink">French Vanilla</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="drink">Caramel Macchiato</p>
          <p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="drink">Pumpkin Spice</p>
          <p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="drink">Hazelnut</p>
          <p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="drink">Mocha</p>
          <p class="price">4.50</p>
        </article>
        <br /><br />
      </section>

      <section class="desserts">
        <h1>Desserts</h1>
        <div class="title">
          <img src="../img/pie.jpg" alt="pie photo" />
        </div>
        <article class="item">
          <p class="drink">Donut</p>
          <p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="drink">Cherry Pie</p>
          <p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="drink">Cheesecake</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="drink">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </article>
      </section>
      <hr />
    </main>

    <footer>
      <div>
        <a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a>
      </div>
      <div>
        <p>123 Free Code Camp Drive</p>
      </div>
    </footer>
  </div>
</body>

</html>
