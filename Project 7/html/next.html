<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-R-P Game</title>
    <link rel="stylesheet" href="../css/next.css">
</head>

<body>
    <div class="audio-container">
        <audio autoplay loop>
            <source src="../audio/GameMusic.ogg" type="audio/ogg">
            <source src="../audio/GameMusic.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="score-container">
        <div class="player-score">
            <span>Score:</span>
            <span id="Player">0</span>
        </div>
        <div class="robot-score">
            <span>Score:</span>
            <span id="Robot">0</span>
        </div>
    </div>

    <div class="playarea-container">
        <div class="player">
            <div class="player-img">
                <img src="../img/player.png" alt="Player Image">
            </div>
            <div class="player-choicearea">
                <div>
                    <i id="FinalPlayerChoice"></i>
                </div>
            </div>
        </div>
        <div class="result">
            <p id="resultText"></p>
            <div class="loading">
                <div style="--value: 1"></div>
                <div style="--value: 2"></div>
                <div style="--value: 3"></div>
                <div style="--value: 4"></div>
                <div style="--value: 5"></div>
                <div style="--value: 6"></div>
                <div style="--value: 7"></div>
                <div style="--value: 8"></div>
            </div>
        </div>
        <div class="robot">
            <div class="robot-choicearea">
                <div>
                    <i id="FinalRobotChoice" class=""></i>
                </div>
            </div>
            <div class="player-img">
                <img src="../img/robot.png" alt="Player Image">
            </div>
        </div>
    </div>

    <div class="choicearea">
        <div class="player-choices">
            <i class="fa-solid fa-hand-scissors fa-flip-horizontal special" id="Player-Scissors"></i>
            <i class="fa-solid fa-hand-back-fist special" id="Player-Rock"></i>
            <i class="fa-solid fa-hand special" id="Player-Paper"></i>
        </div>
        <div class="robot-choices">
            <i class="fa-regular fa-hand special1 special11"></i>
            <i class="fa-regular fa-hand-back-fist special1 special12"></i>
            <i class="fa-regular fa-hand-scissors special1 special13"></i>
        </div>
    </div>

    <div class="time">
        <p>Time played</p>
        <div class="timeCount">
            <p id="timeMinute-played"></p>
            <p id="timeSecond-played"></p>
        </div>
    </div>


</body>
<script src="../js/next.js"></script>

</html>
