<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add frame to avatar</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <div class="main-container">
            <div id="left">
                <div class="border">
                    <div class="card-border display" id="border1"></div>
                    <img src="../img/frame.png" id="frameOut" class="card">
                </div>
                <div class="border">
                    <div class="card-border display" id="border2"></div>
                    <img src="../img/avatar_frame.png" id="frameOut2" class="card">
                </div>
                <div class="border position" id="newFrame">
                    <div class="card-border display" id="border3"></div>
                    <img src="" id="frameOut3" class="card display">
                </div>
                <input type="file" accept="image/*" style="display:none;" id="frameInput">
                <button id="addFrame" class="plus">+</button>
            </div>
            <div id="right">
                <div id="pic">
                    <img src="" id="imgOut" width="300px" height="300px" style="display:none;">
                    <canvas id="canvas"></canvas>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display:none;">
                <div class="btn-container">
                    <button onclick="chooseFile()" class="button">Tải ảnh lên</button>
                    <button id="reload" class="button">Làm mới</button>
                    <a href="" id="download">
                        <button class="button">Tải ảnh về</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="../js/index.js"></script>

</html>
