<!DOCTYPE html>

<body>
    <div class="full-container">

        <div class="icon">
            <i class="fa-solid fa-circle-info"></i>
            <h1>Frame</h1>
            <i class="fa-solid fa-flag"></i>
        </div>
        <div class="up">
            <div class="info-page display">
                <div class="icon-container">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="info-container">
                    <h1>Info about App</h1>
                    <div class="time">
                        <i class="fa-solid fa-clock"></i>
                        <p>Date create: 01/01/2024</p>
                        <p>Date complete: 15/01/2024</p>
                    </div>
                    <div class="author">
                        <i class="fa-solid fa-user"></i>
                        <p>Ki·∫øn Trung (Design) </p>
                        <p>Contact: <a href="https://www.facebook.com/phan.k.trung.315" target="_blank">here</a></p>
                        <p>Nh·∫≠t Anh (Function) </p>
                        <p>Contact: <a href="https://www.facebook.com/profile.php?id=100076253694880"
                                target="_blank">here</a></p>
                    </div>
                </div>
                <span class="version">V2.0.0</span>
            </div>

            <div class="report-page display">
                <div class="icon-report--container">
                    <i class="fa-solid fa-xmark fa-xmark2"></i>
                </div>
                <div class="report-container">
                    <form action="get" id="form">
                        <h1>Report</h1>
                        <label for="info">
                            <div class="input">
                                <input type="text" name="info" placeholder="Name"><i class="fa-regular fa-user"></i>
                            </div>
                        </label>
                        <label for="info"> <input type="number" class="age" name="info" min="10" max="90"
                                placeholder="Age"></label>
                        <label for="info"><textarea name="info" id="problems" cols="30" rows="15" maxlength="1000"
                                placeholder="Problem"></textarea></label>
                        <div class="foot-container">
                            <button class="button submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="report-container"></div>
            </div>
            <main>
                <div class="pyro">
                    <div class="before"></div>
                    <div class="after"></div>
                </div>
                <div class="main-container">
                    <div id="right">
                        <div id="pic">
                            <img src="" id="imgOut" width="500px" height="500px" style="display: none" />
                            <canvas id="canvas"></canvas>
                            <canvas id="canvas2"></canvas>
                        </div>
                        <div class="display2">
                            <div class="zoom-in" id="zoom-in"><i class="fa-solid fa-magnifying-glass-plus"></i></div>
                            <input type="range" class="zoom-level" value="50" min="0" max="110">
                            <div class="zoom-out" id="zoom-out"><i class="fa-solid fa-magnifying-glass-minus"></i></div>
                        </div>
                        <input type="file" id="fileInput" accept="image/*" style="display: none" />

                            <button class="button" id="download">T·∫£i ·∫£nh v·ªÅ</button>
                        </div>
                    </div>
                    <div id="down">
                        <div id="left">
                            <div class="frame-container">
                                <div class="card-border display" id="border"></div>
                                <img src="../img/frame1.png" id="frameOut" class="card already"
                                    onclick="selectFrame(1)" />
                            </div>
                            <div class="frame-container">
                                <div class="card-border display" id="border"></div>
                                <img src="../img/frame2.png" id="frameOut" class="card already"
                                    onclick="selectFrame(2)" />
                            </div>
                            <div class="frame-container">
                                <div class="card-border display" id="border"></div>
                                <img src="../img/frame3.png" id="frameOut" class="card already"

                            </div>
                            <div class="frame-container">
                                <div class="card-border display" id="border"></div>
                                <img src="../img/frame4.png" id="frameOut" class="card already"
                                    onclick="selectFrame(4)" />
                            </div>
                            <div class="frame-container">
                                <div class="card-border display" id="border"></div>
                                <img src="../img/frame5.png" id="frameOut" class="card already"
                                    onclick="selectFrame(5)" />
                            </div>
                            <div class="frame-container">
                                <div class="card-border display" id="border"></div>
                                <img src="../img/frame6.png" id="frameOut" class="card already"
                                    onclick="selectFrame(6)" />
                            </div>
                            <div class="frame-container">

                                <div class="card-border display" id="border"></div>
                                <img src="../img/frame9.png" id="frameOut" class="card already"
                                    onclick="selectFrame(9)" />
                            </div>
                            <div class="frame-container">
                                <div class="card-border display" id="border"></div>
                                <img src="../img/frame10.png" id="frameOut" class="card already"
                                    onclick="selectFrame(10)" />
                            </div>
                            <input type="file" accept="image/*" style="display: none" id="frameInput" />
                            <button id="addFrame" class="plus"><span>+</span></button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="down">
            <div class="note">
                <h4>2023 - 2024 ¬© Frame</h4>
